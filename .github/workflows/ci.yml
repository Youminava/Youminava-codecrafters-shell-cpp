name: CI

name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    # Run the job inside the CI image (no --privileged possible on GitHub-hosted runners)
    container:
      image: bebra11111111/my-shell-app:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Copy repo to /mnt
        run: |
          cp -r . /mnt/

      - name: Run /opt/check.sh inside image
        run: |
          # check.sh is expected to build the .deb and run tests
          /opt/check.sh

      - name: Copy built .deb to workspace
        run: |
          if [ -f /mnt/kubsh.deb ]; then
            cp /mnt/kubsh.deb ./kubsh.deb
          else
            echo "Error: /mnt/kubsh.deb not found" >&2
            exit 1
          fi

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb