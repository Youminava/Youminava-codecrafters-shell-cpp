name: CI

on:
  push:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Run tests in Docker
        run: |
          # Run the container and execute the check script which builds the .deb and runs tests
          docker run --rm --privileged \
            -v "$(pwd):/mnt" \
            bebra11111111/my-shell-app:latest \
            bash -lc "cd /mnt && /opt/check.sh"

      - name: Collect deb artifact
        run: |
          # We know check.sh writes the package to /mnt/kubsh.deb inside the container
          if [ -f /mnt/kubsh.deb ]; then
            cp /mnt/kubsh.deb ./kubsh.deb
            echo "Copied /mnt/kubsh.deb to ./kubsh.deb"
          else
            echo "Error: kubsh.deb not found at /mnt/kubsh.deb" >&2
            exit 1
          fi

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb