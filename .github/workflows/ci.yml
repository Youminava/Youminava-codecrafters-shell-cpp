name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Build and test (container)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run check.sh in container
        run: |
          # Copy repo to /mnt inside the container and run /opt/check.sh
          # Note: FUSE tests will fail without privileged mode, but basic tests should pass
          docker run --rm -v "${{ github.workspace }}:/mnt" bebra11111111/my-shell-app:latest bash -lc "
            cd /mnt && /opt/check.sh
          "

      - name: Run check.sh
        run: /opt/check.sh

      - name: Upload kubsh.deb
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb