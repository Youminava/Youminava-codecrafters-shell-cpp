name: CI

on:
  push:
  pull_request:

jobs:
  test:
    name: Build and test (privileged container)
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run check.sh in privileged container
        run: |
          # Copy repo to /mnt inside the container and run /opt/check.sh
          # The container image already has /opt/check.sh which builds .deb, installs it, and runs tests
          docker run --rm --privileged -v "${{ github.workspace }}:/mnt" bebra11111111/my-shell-app:latest bash -lc "
            cd /mnt && /opt/check.sh
          "

      - name: Run check.sh
        run: /opt/check.sh

      - name: Upload kubsh.deb
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb