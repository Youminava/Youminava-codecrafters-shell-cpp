name: CI

on:
  push:
  pull_request:

jobs:
  build:
    name: Build .deb (in container)
    runs-on: ubuntu-latest
    container:
      image: bebra11111111/my-shell-app:latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build .deb
        run: |
          # copy repo to /mnt and build inside the container image
          cp -r . /mnt/
          cd /mnt
          make deb

      - name: Upload kubsh.deb
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: /mnt/kubsh.deb

  test:
    name: Run tests (self-hosted runner required)
    needs: build
    # this job must run on a self-hosted runner which has Docker and allows privileged containers
    runs-on: [self-hosted, linux]

    steps:
      - name: Checkout (for workspace)
        uses: actions/checkout@v4

      - name: Download kubsh.deb artifact
        uses: actions/download-artifact@v4
        with:
          name: kubsh-deb
          path: ./artifact

      - name: Run tests in privileged container
        run: |
          # The self-hosted runner must have Docker and permit privileged containers.
          # This will run the same check script that builds, installs and runs pytest inside the image.
          docker run --rm --privileged -v "${{ github.workspace }}:/mnt" -w /mnt bebra11111111/my-shell-app:latest bash -lc "/opt/check.sh"

      - name: Run check.sh
        run: /opt/check.sh

      - name: Upload kubsh.deb
        uses: actions/upload-artifact@v4
        with:
          name: kubsh-deb
          path: kubsh.deb